<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive NFT Badge</title>
  <style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
  background-color: rgb(22, 20, 24);
  color: #eee;
  user-select: none;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  flex-direction: column;
  position: relative; /* Ensure the form is on top */
}

    .form-container {
      max-width: 320px;
      padding: 1.5rem;
      background: linear-gradient(145deg, #333, #222);
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #a89ec9;
      margin-bottom: 0rem;
      margin-top: 5rem;
    }

    .form-container h2 {
      color: #f5f5f5;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .form-container select,
    .form-container input {
      margin: 0.5rem 0;
      padding: 0.7rem;
      width: 100%;
      border: none;
      border-radius: 0.3rem;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
      background-color: #444;
      color: #eee;
      font-size: 0.9rem;
      box-sizing: border-box;
    }

    .form-container .buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      justify-content: center;
    }

    .form-container button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 0.3rem;
      background-color: #6c63ff;
      color: #f5f5f5;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
      transition: 0.3s ease;
    }

    .form-container button:hover {
      background-color: #5942e9;
      box-shadow: 0 4px 20px rgba(108, 99, 255, 0.6);
    }

    .nft{
  user-select:none;
  max-width: 350px;
  margin: 4rem auto;
  border: 1px solid #ffffff22;
  background-color: #282c34;
  background: linear-gradient(0deg, rgba(40,44,52,1) 0%, rgba(17,0,32,.5) 100%);
  box-shadow: 0 7px 20px 5px #00000088;
  border-radius: .7rem;
  backdrop-filter: blur(7px);
  -webkit-backdrop-filter: blur(7px);
  overflow: hidden;
  transition: .5s all;
  hr{
    width: 100%;
    border: none;
    border-bottom: 1px solid #88888855;
    margin-top: 0;
  }
  ins{
    text-decoration: none;
  }
  .main{
    display: flex;
    flex-direction: column;
    width: 90%;
    padding: 1rem;
    .tokenImage{
      border-radius: .5rem;
      max-width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .description{
      margin: .5rem 0;
      color: #a89ec9;
    }
    .tokenInfo{
      display: flex;
      justify-content: space-between;
      align-items: center;
      .price{
        display: flex;
        align-items: center;
        color: #ee83e5;
        font-weight: 700;
        ins{
          margin-left: -.3rem;
          margin-right: .5rem;
        }
      }
      .duration{
        display: flex;
        align-items: center;
        color: #a89ec9;
        margin-right: .2rem;
        ins{
          margin: .5rem;
          margin-bottom: .4rem;
        }
      }
    }
    .creator{
      display: flex;
      align-items: center;
      margin-top: .2rem;
      margin-bottom: -.3rem;
      ins{
        color: #a89ec9;
        text-decoration: none;
      }
      .wrapper{
        display: flex;
        align-items: center;
        border: 1px solid #ffffff22;
        padding: .3rem;
        margin: 0;
        margin-right: .5rem;
        border-radius: 100%;
        box-shadow: inset 0 0 0 4px #000000aa;
        img{
          border-radius: 100%;
          border: 1px solid #ffffff22;
          width: 2rem;
          height: 2rem;
          object-fit: cover;
          margin: 0;
        }
      }
    }
  }
  ::before{
    position: fixed;
    content: "";
    box-shadow: 0 0 100px 40px #ffffff08;
    top: -10%;
    left: -100%;
    transform: rotate(-45deg);
    height: 60rem;
    transition: .7s all;
  }
  &:hover{
    border: 1px solid #ffffff44;
    box-shadow: 0 7px 50px 10px #000000aa;
    transform: scale(1.015);
    filter: brightness(1.3);
    ::before{
      filter: brightness(.5);
      top: -100%;
      left: 200%;
    }
  }
}

.bg {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: -1; /* Ensure the background stays behind other content */
  h1 {
    font-size: 20rem;
    filter: opacity(0.5);
    text-align: center; /* Make sure the text is centered */
    margin: 0;
  }
}

/* Add specific styles for responsiveness */
@media (max-width: 768px) {
  .bg h1 {
    font-size: 10rem; /* Reduce size for smaller screens */
  }
}
  </style>
</head>

<body>
    <div class="bg">
        <h1>DevWorld</h1>
      </div>
  <!-- Form to enter user details -->
  <div class="form-container">
    <h2>Welcome, <span id="user-name">XYZ</span></h2>
    <select id="hook-text">
      <option value="">Role</option>
      <option value="I study at">I study at</option>
      <option value="I work at">I work at</option>
    </select>
    <input type="text" id="organization" placeholder="Enter your organization">
    <div class="buttons">
      <button onclick="window.print()">Print</button>
      <button onclick="window.location.href='new-page.html'">Check-in</button>
    </div>
  </div>

  <!-- NFT badge -->
  <div class="nft">
    <div class="main">
     
      <img class="tokenImage" src="https://images.unsplash.com/photo-1621075160523-b936ad96132a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="NFT" />
      <h1>Dev World</h1>
      <hr/>
      <h2 id="badge-title">User Name</h2>
      <p id="badge-hook" class="description">Role</p>
      <p id="badge-organization" class="description">Organization</p>
      
    </div>
  </div>

  <script>
    // Initialize user name dynamically
    const userName = "Xyz";
    document.getElementById("user-name").textContent = userName;
    document.getElementById("badge-title").textContent = userName;

    // Function to update badge content
    function updateBadge() {
      const hookText = document.getElementById("hook-text").value;
      const organization = document.getElementById("organization").value;

      // Update badge elements
      document.getElementById("badge-hook").textContent = hookText;
      document.getElementById("badge-organization").textContent = organization || "Organization";
    }

    // Event listeners for real-time updating
    document.getElementById("hook-text").addEventListener("change", updateBadge);
    document.getElementById("organization").addEventListener("input", updateBadge);
  </script>
</body>

</html>
